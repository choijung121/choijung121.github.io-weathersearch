<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #278ee8;">
      <a class = "navbar-brand" href = '#'><i class="fa fa-cloud" aria-hidden="true"></i>&nbsp;Weather Search</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <form>
        <div class="navbar-nav">
          <div class = "wrap">
            <div class = "search">
              <input id = "weatherInput" type = "text" class ="searchCity" placeholder=" Search City">
              <input id="weatherSubmit" type="submit" class = "searchSubmit" value= "Search" style = "display: none">
            </div>
          </div>
        </div>
      </form>
    </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c00967c7f.js" crossorigin="anonymous"></script>
    <script text="type/javascript" src="script.js"></script>
    <div class="heading">
      <div id = "weatherResults"></div>
      <div id="forecastResults"></div>
    </div>
    
  </body>
</html>
